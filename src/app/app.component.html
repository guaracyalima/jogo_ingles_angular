<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerarJogo)="encerarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container bg-danger" style="margin-top: 5em;" >
    <div class="row">
      <div class="col">
        <h3 class="text-warning">GAME OVER, YOU LOSE</h3>
        <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div class="container bg-success" style="margin-top: 5em;">
    <div class="row">
      <div class="col">
        <h3>YOU WINS, GAME OVER</h3>
        <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
      </div>
    </div>
  </div>
</ng-template>
